<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll | Nexus Skill Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .note {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<header>
  <div>Nexus Skill Academy</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
  </nav>
</header>

<div class="container">
  <h1>Course Enrollment</h1>

  <form>
    <input type="text" placeholder="Your Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="text" placeholder="WhatsApp Number" required>
    <input type="text" id="course" placeholder="Selected Course" readonly>

    <button type="submit">Submit Enrollment</button>
  </form>

  <div class="note">
    After submission, our team will contact you on WhatsApp.
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("course").value =
    params.get("course") || "Not Selected";
</script>

</body>
</html>
